<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Golfstats for the win</title>
</head>
<body>

  <div class="navbar navbar-static-top navbar-default">
    <div class="container">
      <span class="navbar-brand">
        MY GOLFSTATS
      </span>


      <div class="btn-group btn-group-sm navbar-btn-group pull-right">
        <a class="btn btn-default" href="/?year=All">ALL</a>
        <a class="btn btn-default" href="/?year=2010">2010</a>
        <a class="btn btn-default" href="/?year=2011">2011</a>
        <a class="btn btn-default" href="/?year=2012">2012</a>
        <a class="btn btn-default" href="/?year=2013">2013</a>
        <a class="btn btn-default" href="/?year=2014">2014</a>
      </div>
    </div>
  </div>


  <div class="container">
    <ul id="summaries"></ul>

    <ul class="barchart" id="strokes_over_par_bar"></ul>

    <ul id="scorecards" class="list-group">
    </ul>
  </div>

  <script id="summaries-template" type="text/x-handlebars-template">
    <li class="summary-item">
      <small>{{what}}</small>
      {{value}}
    </li>
  </script>

  <script id="barchart-template" type="text/x-handlebars-template">
    <li data-rel="scorecard_{{id}}" style="border-top-width: {{border_top}}px; width: {{width}}px; border-right-width: {{bargap}}px; background: {{score_color}}">
      <span>{{value}}</span>
    </li>
  </script>


  <script id="scorecard-template" type="text/x-handlebars-template">
    <li class="list-group-item notanimate" data-id="scorecard_{{id}}">
      <div class="header">
        <small class="pull-left">{{truncate course 50}}</small>
        <small class="pull-right">{{shortDate date}}</small>
      </div>

      <div class="wrapper strokes">{{green_or_red strokes 80 85}}</div>

      <div class="wrapper score_sum">
        <small>SCORING</small>
        <span class="smallDonut"></span>
        <span class="strokes_over_par">+{{strokes_over_par}}</span>
      </div>

      <div class="wrapper gir">
        <small>GIR</small>
        <small class="smallPie"></small>
        {{percentage girs scores_count}}
      </div>

      <div class="wrapper fir">
        <small>FIR</small>
        <small class="smallPie"></small>
        {{percentage firs not_par_three_holes}}
      </div>

      <div class="wrapper putts">
        <small>PUTTS</small>
        <div class="total_putts">{{green_or_red putts 25 30}}</div>
        {{green_or_red putts_avg 1.7 1.8}} / {{green_or_red putts_gir_avg 1.8 1.9}}
      </div>

      <ul class="barchart" id="strokebar">
      </ul>
    </li>
  </script>

  <script src="js/golfstats.js"></script>

  <script type="text/javascript">
    app.initialize();
  </script>


  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-63844-13', 'auto');
    ga('send', 'pageview');

  </script>

  </body>
</html>
